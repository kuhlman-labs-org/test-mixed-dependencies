name: Mixed Dependencies CI

on: [push, pull_request]

jobs:
  # Local reusable workflow
  local-workflow:
    uses: kuhlman-labs-org/test-dependency-target/.github/workflows/reusable.yml@main

  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          npm install
          go mod download
          pip install -r requirements.txt
      
      - name: Run tests
        run: echo "Testing..."
